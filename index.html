<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator Project!</title>
  <link rel="stylesheet" href="cal.css">

</head>
<body>
  <div id="calculator">
    <input type="text" id="inputDisplay">
    <div class="buttonContainer">
      <button class="button" onclick="currentValue = '' ; document.querySelector('#inputDisplay').value = currentValue">C</button>
      <button class="button" onclick="currentValue = currentValue + '1' ;
      document.querySelector('#inputDisplay').value = currentValue;">1</button>
      <button class="button" onclick="currentValue = currentValue + '2' ;
      document.querySelector('#inputDisplay').value = currentValue;">2</button>
      <button class="button" onclick="currentValue = currentValue + '+';
      document.querySelector('#inputDisplay').value = currentValue;">+</button>
      <button class="button" onclick="currentValue = currentValue + '3';
      document.querySelector('#inputDisplay').value = currentValue;">3</button>
      <button class="button" onclick="currentValue = currentValue + '4';
      document.querySelector('#inputDisplay').value = currentValue;">4</button>
      <button class="button" onclick="currentValue = currentValue + '-';
      document.querySelector('#inputDisplay').value = currentValue;">-</button>
      <button class="button" onclick="currentValue = currentValue + '5';
      document.querySelector('#inputDisplay').value = currentValue;">5</button>
      <button class="button" onclick="currentValue = currentValue + '6';
      document.querySelector('#inputDisplay').value = currentValue;">6</button>
      <button class="button"onclick="currentValue = currentValue + '*';
      document.querySelector('#inputDisplay').value = currentValue;">*</button>
      <button class="button"onclick="currentValue = currentValue + '7';
      document.querySelector('#inputDisplay').value = currentValue;">7</button>
      <button class="button"onclick="currentValue = currentValue + '8';
      document.querySelector('#inputDisplay').value = currentValue;">8</button>
      <button class="button"onclick="currentValue = currentValue + '/';
      document.querySelector('#inputDisplay').value = currentValue;">/</button>
      <button class="button"onclick="currentValue = eval(currentValue);
      document.querySelector('#inputDisplay').value = currentValue;">=</button>
      <button class="button"onclick="currentValue = currentValue + '9';
      document.querySelector('#inputDisplay').value = currentValue;">9</button>
      <button class="button"onclick="currentValue = currentValue + '0';
      document.querySelector('#inputDisplay').value = currentValue;">0</button>
      <button class="button"onclick="currentValue = currentValue + '.';
      document.querySelector('#inputDisplay').value = currentValue;">.</button>

    </div>
  </div>
  <script src="cal.js"></script>
</body>
</html>
